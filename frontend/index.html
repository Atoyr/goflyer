<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

  function drawChart() {
    var url = "http://localhost:8080/v1/Candlestick/BTC_JPY/1m"

    fetch(url)
        .then(function(response) {
            return response.json();
        })
        .then(function(myJson) {
            console.log(myJson);                                                      
          var candles = myJson.candles;
          var array = []
          for(var i=0; i < candles.length; i++){
            var data = [candles[i].time,candles[i].low,candles[i].open,candles[i].close,candles[i].high]
            array.push(data)
          }
          var data = google.visualization.arrayToDataTable(array,true)
          var options = {
            legend:'none'
          };

          chart.draw(data, options);
            // console.log(myJson.length);                                               
      });
    var chart = new google.visualization.CandlestickChart(document.getElementById('chart_div'));

  }
    </script>
  </head>
  <body>
    <div id="chart_div" style="width: 900px; height: 500px;"></div>
  </body>
</html>
